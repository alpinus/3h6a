<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="wrap">
      <div class="nav">
				<img class="logo" src="images/logo.png"/>
				<div class="btn-group">
					<a class="btn active" href="#">首页</a>
					<a class="btn" href="#">最新活动</a>
					<a class="btn" href="#">项目介绍</a>
					<a class="btn" href="#">爱心社区</a>
					<a class="btn" href="#">关于我们</a>
					<a class="btn" href="#">登录</a>
				</div>
			</div>
			<div class="big-pic1">
				<p class="title">Time of new life</p>
				<p class="content">新时代，年轻的人们让我们一起</br>体验新生活，享受新生活</p>
				<a class="btn">开始体验</a>
				<img src="images/pic1.jpg"/>
			</div>
			<div class="instr-box">
				<div class="item">
					<img class="icon" src="images/icon1.png"/>
					<p>打造全新世界观，让你更</br>爱你的生活</p>
				</div>
				<div class="item">
					<img class="icon" src="images/icon2.png"/>
					<p>丰富多彩的公益活动，发</br>挥新世界的主人公意识</p>
				</div>
				<div class="item">
					<img class="icon" src="images/icon3.png"/>
					<p>时尚的新理念，超前体验</br>未知的生活</p>
				</div>
				<div class="item">
					<img class="icon" src="images/icon4.png"/>
					<p>完善的培养机制，培养你</br>全新的世界观</p>
				</div>
			</div>
			<div class="about-box">
				<img class="icon" src="images/icon-book.png"/>
				<p>关于新世界，你不知道的还有什么？</p>
			</div>
			<div class="map-box">
				<p class="title">查找新世界城市活动信息</p>
				<p class="sm-title">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
				<div class="group">
					<select name="nation">
						<option value="china">中国</option>
						<option value="usa">美国</option>
						<option value="russia">苏联</option>
					</select>
					<select name="provice">
						<option value="beijing">北京市</option>
						<option value="tianjin">天津市</option>
						<option value="heibei">河北省</option>
					</select>
					<select name="city">
						<option value="beijing">北京市</option>
						<option value="tianjin">天津市</option>
						<option value="heibei">河北省</option>
					</select>
					<a type="button" class="search-btn"><span>搜索</span></a>
				</div>
			</div>
			<div class="active-box">
				<div class="group">
					<div class="item">
						<img src="images/art/pic1.png"/>
						<p>北京活动</p>
						<p>新社区大联盟</p>
					</div>
					<div class="item">
						<p>上海活动</p>
						<p>夜上海新景观探索</p>
						<img src="images/art/pic2.png"/>
					</div>
					<div class="item">
						<img src="images/art/pic3.png"/>
						<p>深圳活动</p>
						<p>全新海岸线观点站</p>
					</div>
					<div class="item">
						<img src="images/art/pic4.png"/>
						<p>香港活动</p>
						<p>奢侈消费大派送</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
