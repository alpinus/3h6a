<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
        <div class="wrap has-border">
           <div class="left box has-border">
               <div class="team-box">
                <img src="images/logo.png"/>
                <p>团队名字</p>
               </div>
            </div>
            
            <div class="right box has-border">
                <div class="head">
                    <img class="my-logo has-border" src="images/1.jpg"/>
                </div>
                <div class="head">
                    <img class="my-logo has-border" src="images/2.jpg"/>
                </div>
                <div class="head">
                    <img class="my-logo has-border" src="images/3.jpg"/>
                </div>
                <div class="head">
                    <img class="my-logo has-border" src="images/4.jpg"/>
                </div>
                <div class="head">
                    <img class="my-logo has-border" src="images/5.jpg"/>
                </div>
            </div>
            <div class="middle box has-border">
                <p>三头六臂党</p>
                <br>
                <p>初期成员为三人，但是后来一直沿用，三头六臂意为多头多臂的意思，代表神通广大，手忙脚乱，焦头烂额。正反应我队成员的工作状态及火爆程度以及应对能力提升的美好愿望。</p>
                <br>
                <p>我们 没有队长</p>
                <br>
                <p>我们 眼高手低</p>
                <br>
                <p>我们的logo像一只煮熟的螃蟹，更像人体蜈蚣</p>
                <br>
                <p>我们是三头六臂党，你想加入也来不及了</p>
            </div>
        </div>
	</body>
</html>
